<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Container for the TODO list -->
    <section class="todo">
        <header class="header">To-Do List</header>
        <div class="inputs">
        <input 
            type="text" 
            name ="input-box"
            id="input-box" 
            placeholder="Enter task here..."
            autocomplete="false"
        />
        <button type="submit" class="add" id="add">
            <box-icon name='plus-circle'></box-icon>
        </button>
        </div>
        <!--Outputs the list-->
        <div class="result">
            
        </div>

    </section>

        <!-- Scripts -->
        <scripts src="scripts.js"></scripts>
        <scripts src="corehttp.js"></scripts>

        <!--For the Icons-->
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
